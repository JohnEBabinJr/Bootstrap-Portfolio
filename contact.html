    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="container-fluid">
        <div class="row">
          <div class="col-lg-2 col-xs-0 col-md-1"></div>
          <div class="col-lg-2 col-xs-12 col-md-2 bg-info text-center">
              <a class="navbar-brand bg-info pt-2" ><h2>John Babin</h2></a>
          </div>
          <div class="col-lg-3 col-xs-0 col-md-3"></div>
          <div class="col-lg-4 col-xs-12 col-md-6 pt-2">
              <ul class="nav justify-content-center">
                <li class="nav-item border-right">
                  <a class="nav-link" href="index.html">About</a>
                </li>
                <li class="nav-item border-right">
                  <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                      <a class="nav-link" href="contact.html">Contact</a>
                </li>
               </ul>
          </div>
          <div class="col-lg-1"></div>
   
   
   
        </nav>
      
        <form class="pt-2">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name">
                        Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name" required="required" />
                </div>
                <div class="form-group">
                    <label for="email">
                        Email Address</label>
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                        </span>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" required="required" /></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name">
                        Message</label>
                    <textarea name="message" id="message" class="form-control" rows="9" cols="25" required="required"
                        placeholder="Message"></textarea>
                </div>
            </div>
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary pull-right" id="btnContactUs">
                    Send Message</button>
            </div>
        </form>
        <nav class="container-fluid">
            <div class="row pt-2">
                <div class="col-lg-2 col-xs-0 col-md-1"></div>
                <div class="col-lg-12 col-xs-12 col-md-12 bg-info text-center">
                    <a class="navbar-brand bg-info pt-2" ><h2>Footer</h2></a>
                </div>
            </div>
